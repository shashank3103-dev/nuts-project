
<div class="row" style="max-width: 100%; margin-bottom: 5%; margin-top: 5%;">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
               <h1 class="user-name" >Login</h1>
          </div>
          <form>
            <div class="form-group">
              <label for="email">Email : </label>
              
  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email">
  </div>
  </div>
            <div>
              
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
             
              <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input  [type]="showPwd?'text':'password'" class="input-field" type="password" placeholder="Password" name="psw">
               
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                  <i class="fa fa-eye-slash" *ngIf="showPwd" (click)="passwordToggle()"></i>
                  <i class="fa fa-eye " *ngIf="!showPwd" (click)="passwordToggle()"></i></button>
              </div>
              <div class="text-right forget-pass">
                <a routerLink="/forgot">Forget Password ?</a>
              </div>
            </div>
            <div class="text-center">
                <button class="btn">
                    <input type="submit" class="btn btn-my" value="Login">
                </button>
             
            </div>
          </form>
          <div class="text-center sign-up">
            Don`t have an account ? <a routerLink="/signup">Sign Up</a>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
