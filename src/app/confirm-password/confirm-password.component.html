<section>
  
  
  

  <div class="form-group">
    <br/>
    <h2 >Reset Password</h2><br/>
    <label for="username"  >Password</label><br/>
    <input type="password" [type]="nshowPwd?'text':'password'" class="input" placeholder="New password......" >
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="margin-bottom: 5px;" >
        <i class="fa fa-eye-slash" *ngIf="nshowPwd" (click)="npasswordToggle()"></i>
        <i class="fa fa-eye " *ngIf="!nshowPwd" (click)="npasswordToggle()"></i>
      </button>
</div>
<div class="form-group">
    <label for="username" >Confirm Password</label><br/>
    <input type="password" [type]="nshowPwd?'text':'password'" class="input" placeholder="Confirm password......" >
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="margin-bottom: 5px;">
        <i class="fa fa-eye-slash" *ngIf="confirmshowPwd" (click)="conpasswordToggle()"></i>
        <i class="fa fa-eye " *ngIf="!confirmshowPwd" (click)="conpasswordToggle()"></i>
      </button>
</div>
  <button class="btnn" routerLink="/login">Confirm Password</button>
  
  
  </section>
